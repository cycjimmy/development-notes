<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>div模拟textarea</title>
  <style>
    .mock-textarea {
      width: 300px;
      min-height: 100px;
      padding: 10px;

      outline: 0;
      border: 1px solid #ddd;
      cursor: text;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
<div class="mock-textarea" contenteditable>模拟文本域</div>
</body>
</html>
